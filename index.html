<html>
    <head>
        <title>learning console</title>
    </head>

    <body>
        <h1>Open console</h1>

        <script>
            console.log("My name is Hiranya");

          var first_name="Hiranya";
          console.log(first_name);


          var last_name="Bhutani";
          console.log(last_name);

          var full_name=first_name.concat(last_name);
          console.log(full_name);

          var length_of_fullname=full_name.length;
          console.log(length_of_fullname);

          var name_one="I am Hiranya Sharma";
          console.log(name_one);
          var replace_name=name_one.replace("Sharma","Bhutani");
          console.log(replace_name);

          var capital_name="HIRANYA";
          var small_name=capital_name.toLowerCase();
          console.log(small_name);

          var small_letters="bhutani";
          var capital_letters=small_letters.toUpperCase();
          console.log(capital_letters); 

          var square_root=Math.sqrt(16);
          console.log(square_root);

          var maximum_numer=Math.max(5,4);
          console.log(maximum_numer);

          var minimum_number=Math.min(3,9);
          console.log(minimum_number);

          var power=Math.pow(4,2);
          console.log(power);

           </script>
    </body>
</html>
